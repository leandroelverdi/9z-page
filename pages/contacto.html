    <main class="container">
      <h1 class="title">Contacto</h1>

      <section>
        <div data-aos="zoom-in-up" class="container__subscriber">
          <h2 class="container__subscriber__title">
            Suscribite para enterarte de todos los resultados de los partidos
          </h2>
          <form class="container__subscriber__form">
            <input
              type="text"
              class="container__subscriber__form__inputText"
              placeholder="Correo:"
            />
            <div class="container__subscriber__form__containerSubmit">
              <input
                type="submit"
                value="Suscribirse"
                class="container__subscriber__form__containerSubmit__btn"
              />
            </div>
          </form>
        </div>
      </section>

      <section class="section">
        <div class="section__container">
          <img
            class="section__container__image"
            src="../multimedia/fondo-form.png"
            alt=""
          />
        </div>

        <form class="section__container__form">
          <h2 class="section__container__form__title">Consultas:</h2>
          <input
            type="text"
            class="section__container__form__inputText"
            placeholder="Nombre:"
          />

          <input
            type="email"
            class="section__container__form__inputText"
            placeholder="Correo:"
          />

          <textarea
            class="section__container__form__inputTextArea"
            placeholder="Mensaje:"
          ></textarea>
          <div class="section__container__form__submit">
            <input
              type="submit"
              value="Enviar"
              class="section__container__form__submit__btn"
            />
          </div>
        </form>
      </section>
